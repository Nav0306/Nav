<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Time</title>
  <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
  <link rel="stylesheet" href="places.css">
</head>

<body>

  <div class="header">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Story time</h1>
        </div>
      </div>
    </div>
  </div>

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/1c/9e/9c/1c9e9c7f079c71c1d4071792d227c4ef.jpg">
            <figure>Meeting online, her helping me sleep while talking to me. Me slowly but surely, falling for her</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/dd/c5/9c/ddc59cb0b2bf405cbbeb1c1e327e2945.jpg">
            <figure>Me confessing, while she being so lost in her our thinking that this could never happen</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/78/fc/ed/78fcedfd01964398b815184f9d2a45d0.jpg">
            <figure>Crying after get rejected, hurt, sad.</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/ab/fb/21/abfb21fba266550985035ce4c645c68d.jpg">
            <figure>Her coming all the from afar in snow, just so she could comfort me</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/23/5f/51/235f51a9dc7550f387af303109daa3c0.jpg">
            <figure>Me being desperate enough!</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/13/aa/eb/13aaeb5b8b59de47b6324c43a25fe47e.jpg">
            <figure>Her, trial and testing</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/7c/25/52/7c2552881e796924f9814340e95b5957.jpg">
            <figure>"Does she really love me?"</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/736x/84/07/a8/8407a8e7b2b9f5b416d251a7e137038d.jpg">
            <figure>"I guess she does!"</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/f8/11/c0/f811c0c53d62936fc4908f4e0b0c7029.jpg">
            <figure>She saying, "I love you!" over the phone</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/c3/a2/7f/c3a27f2c6440f1992b02012d2460bc0a.jpg">
            <figure>We started dating, happiest we have ever been</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/16/c5/a8/16c5a80027f56e48cdc97f1614348139.jpg">
            <figure>Went to our lake and to so many places together</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/3f/d6/65/3fd66529d10d08c651e4375defe3d568.jpg">
            <figure>Ate together and talked for hours.</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/c0/0d/4b/c00d4b6e380e9737e3f80cb69cbbc079.jpg">
            <figure>Watched movies at night while eating and discussing the scenes</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/736x/54/bf/3b/54bf3bc49742bd49ee7c87933425efcc.jpg">
            <figure>Napping together</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/0e/30/e6/0e30e67352648c4e319be56728ac4b4f.jpg">
            <figure>Saw her playful, soft and happy side</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/f7/59/87/f7598720472d930a789f9374fc7f1bb5.jpg">
            <figure>Her doing what I never let anyone do</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/80/1d/48/801d485fab349427b5ad2a2a3a0818db.jpg">
            <figure>Silly arguments</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/ef/bf/59/efbf59224f2bca25a295414602695d72.jpg">
            <figure>Being with each other in each other's weak moments</figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/1d/dd/59/1ddd590becc23a3f6406825b3fe1a5c4.jpg">
            <figure>People, trying to pull us apart</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/a6/cf/b5/a6cfb5a0a95d70854e17bc379d20f735.jpg">
            <figure>Something always, binding us together, not letting us fall</figure>
          </div>
        </div>
        <div class="col-md-4">
          <div class="thumbnail">
            <img src="https://i.pinimg.com/564x/20/f0/70/20f070e79902d2f87cd32924f16f8771.jpg">
            <figure>Heartbreak, sadness, hopelessness</figure>
          </div>
        </div>
      </div>
      <script src="places.js"></script>
    
</body></html>
